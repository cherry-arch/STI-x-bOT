<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STI x-bOT</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 95vw;
      max-width: 1400px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.07);
      border: 2px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 0 60px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 3.5rem;
      color: #00ffff;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #000;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
      margin-bottom: 20px;
      font-size: 1.3rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .user, .bot {
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.6;
      transition: all 0.3s ease;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background: linear-gradient(to right, #3f51b5, #5c6bc0);
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: linear-gradient(to right, #009688, #26a69a);
      margin-right: auto;
      text-align: left;
    }

    .user:hover, .bot:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(255,255,255,0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      gap: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 18px;
      font-size: 1.2rem;
      border-radius: 15px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      background: rgba(255,255,255,0.3);
    }

    button {
      padding: 18px 30px;
      font-size: 1.1rem;
      background: linear-gradient(to right, #00e676, #69f0ae);
      border: none;
      border-radius: 15px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #00c853, #00e676);
      transform: scale(1.05);
    }

    .gcse-searchresults-only { display: none; }

    /* Floating animation */
    .floating {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
  <script async src="https://cse.google.com/cse.js?cx=76b4995ce3aba4a39"></script>
</head>
<body>
  <div class="container">
    <h1>STI x-bOT</h1>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask anything...">
      <button onclick="sendMessage()">send MS</button>
    </div>
    <div class="floating">STI POWER INTEGRATION</div>
    <div class="gcse-searchresults-only"></div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const query = input.value.trim();
      if (!query) return;

      displayMessage("user", query);
      input.value = "";
      displayMessage("bot", "x-bOT is thinking");

      google.search.cse.element.getElement("searchresults-only0").execute(query);

      setTimeout(() => {
        const resultHTML = document.querySelector(".gsc-webResult");
        const lastBot = document.querySelectorAll(".bot");
        if (resultHTML) {
          const snippet = resultHTML.querySelector(".gs-snippet")?.innerText || "Found something, but can't display.";
          lastBot[lastBot.length - 1].innerHTML = snippet;
        } else {
          lastBot[lastBot.length - 1].innerHTML = "‚ùå No result found. Try a better query.";
        }
      }, 2000);
    }

    function displayMessage(sender, message) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = sender;
      msg.textContent = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
